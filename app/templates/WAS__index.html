<html>
    <head>
        <!-- <title>Flask Tutorial - {{ title }}</title> -->
        {% if title %}
        <title>Flask Tutorial - {{ title }}</title>
        {% else %}
        <title>Welcome!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
